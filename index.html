<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link

  <body>
    <header>
      <nav>
        <ul class="navBar">
          <li>
            <a href=""
              ><img src="images/lo-removebg-preview.png" alt="" id="logo-image"
            /></a>
          </li>

          <input type="checkbox" id="check" />

          <span class="menu">
            <li><a href="" id="first">Home</a></li>
            <li><a href="">Video</a></li>
            <li><a href="">Information</a></li>
            <li><a href="">Contact</a></li>

          <label for="check" class="open"><i class="fas fa-bars"></i></label>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <h1>Phone number validation tool</h1>
        <p>
          Perform phone number verification and validation requests with our
          validation tool.
        </p>

            carrier lookup API. <br />
          </p>
          <label for="num" id="numm">Number</label>
          <input type="number" id="num" />
          <label for="select-area">Country</label>
          <select name="" id="select-area">
            <option value="">Afghanistan</option>
            <option value="">Iran</option>
            <option value="">Pakistan</option>
            <option value="">USA</option>
            <option value="">Korea</option>
            <option value="">Takikistan</option>
            <option value="">Turkey</option>
            <option value="">French</option>
            <option value="">India</option>

        </div>
      </div>
